<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.html">
</head>
<body>
    <p>
        <label for="nombre" class="colocar_nombre">Name
          <span class="obligatorio"></span>
        </label>
          <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
           placeholder="Enter your name">
      </p>
    
      <p>
        <label for="email" class="colocar_email">Email
          <span class="obligatorio"></span>
        </label>
          <input type="email" name="introducir_email" id="email" required="obligatorio"
           placeholder="Enter your Email">
      </p>
  
      <p>
        <label for="telefone" class="colocar_telefono">Age
        </label>
          <input type="tel" name="introducir_telefono" id="telefono" placeholder="Enter your age">
      </p>    
      <p>
        <label for="Which" class="Which">Which best option describes you?
        </label>
          <input type="Which" name="Which" id="Which" placeholder="Select">
      </p> 
      
      <p>Would you recommend this site</p>
      <form>
        <input type="radio" id="html" name="Would" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="css" name="Would" value="no">
        <label for="css">No</label><br>
        <input type="radio" id="maybe name="Would" value="maybe">
        <label for="maybe">Maybe</label>
      </form>

      <P>Language and Frameworks known (Check all that apply)</P>
      <form>
        <input type="checkbox" id="c" name="c" value="c">
        <label for="c"> C</label><br>
        <input type="checkbox" id="C++" name="C++" value="C++">
        <label for="C++"> C++</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> C#</label><br>
        <input type="checkbox" id="java" name="java" value="java">
        <label for="java"> Java</label><br>
        <input type="checkbox" id="Python" name="Python" value="Python">
        <label for="Python"> Python</label><br>
        <input type="checkbox" id="JavaScript" name="JavaScript" value="JavaScript">
        <label for="JavaScript"> JavaScript</label><br>
        <input type="checkbox" id="React" name="React" value="React">
        <label for="React"> React</label><br>
        <input type="checkbox" id="Angular" name="Angular" value="Angular">
        <label for="Angular"> Angular</label><br>
        <input type="checkbox" id="Django" name="Django" value="Django">
        <label for="Django"> Django</label><br>
        <input type="checkbox" id="Spring" name="Spring" value="Spring">
        <label for="Spring"> Spring</label><br>
      </form>

</body>
</html>
